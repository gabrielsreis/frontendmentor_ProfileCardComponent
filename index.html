<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <img src="images/bg-pattern-bottom.svg" class="bg-bottom">
  <img src="images/bg-pattern-top.svg" class="bg-top">
  <div class="card-container">
    <div class="profile-bg">
      <img src="images/bg-pattern-card.svg">
    </div>

    <div>
      <img src="images/image-victor.jpg" alt="user profile photo" class="profile-photo">
    </div>

    <div class="personal-data-container">
      <div class="name-age">  
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="location">London</div>
    </div>

    <div class="numbers-container">
      <div class="data">
        <div class="data-number">80K</div>
        <div class="data-text">Followers</div>
      </div>
      <div class="data">
        <div class="data-number">803K</div>
        <div class="data-text">Likes</div>
      </div>
      <div class="data">
        <div class="data-number">1.4K</div>
        <div class="data-text">Photos</div>
      </div>
      </div>
    </div>
  </div>
</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Reis</a>.
  </footer>
</body>
</html>
